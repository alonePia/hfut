<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
	<title>汽车租赁管理信息系统</title>
	<link href="css/skin/style.css" rel="stylesheet" type="text/css"
		id="skin" />
	<script type="text/javascript" src="js/jquery-1.4.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

	<!--修正IE6支持透明png图片start-->
	<script type="text/javascript" src="js/method/pngFix/supersleight.js"></script>
	<!--修正IE6支持透明png图片end-->

	<!--居中显示start-->
	<script type="text/javascript" src="js/method/center-plugin.js"></script>
	<script>
		function getContextPath(){ 
			var pathName = document.location.pathname; 
			var index = pathName.substr(1).indexOf("/"); 
			var result = pathName.substr(0,index+1); 
			return result; 
		} 
	
		$(function() {
			$('.login_main').center();
			
			$("#loginBtn").click(function(){
				$.ajax({
					async:false,
					url : getContextPath()+"/login.do?method=dologin" ,
					type: "POST",
					data:$("#loginForm").serialize(),
					cache: false,
					dataType:"json",
					success:function(result){
						if(result.state==1){
							$(".login_info").hide();
							window.location.href="main.do";
						}else{
							$(".login_info").show();
						}
					},
					error:function(){
						alert("操作异常");
					}
				});
			});
			
			
			$("body").keydown(function(event) {
			    if (event.keyCode == "13") {//keyCode=13是回车键
			        $("#loginBtn").click();
			        return false;
			    }
			}); 
		});
	</script>
	<!--居中显示end-->
	<style>
/*提示信息*/
#cursorMessageDiv {
	position: absolute;
	z-index: 99999;
	border: solid 1px #cc9933;
	background: #ffffcc;
	padding: 2px;
	margin: 0px;
	display: none;
	line-height: 150%;
}

.indexTitle {
	width: 571px;
	height: 71;
	text-align: center;
	line-height: 71px;
	font-size: 22px;
	color: #829CA4;
}

/*提示信息*/
</style>
</head>
<body>
	<div class="login_main">
		<div class="login_top">
			<div class="login_title indexTitle">汽车租赁管理信息系统</div>
		</div>
		<div class="login_middle">
			<div class="login_middleleft"></div>
			<div class="login_middlecenter">
				<form action="login.do?method=dologin" class="login_form" method="post" id="loginForm">
					<div class="login_user">
						<input type="text" name="userName" id="userName" />
					</div>
					<div class="login_pass">
						<input type="password" name="password" id="password" />
					</div>
					<div class="clear"></div>
					<div class="login_button">
						<div class="login_button_left">
							<input type="button" value="" onfocus="this.blur()" id="loginBtn" />
						</div>
						<div class="login_button_right">
							<input type="reset" value="" onfocus="this.blur()" />
						</div>
						<div class="clear"></div>
					</div>
				</form>
				<div class="login_info" style="display: none;" >您的账号或密码有误，请重新输入。</div>
			</div>
			<div class="login_middleright"></div>
			<div class="clear"></div>
		</div>
		<div class="login_bottom">
			<div class="login_copyright">“合工大” COPYRIGHT 2016
				@18297940531@163.com</div>
		</div>
	</div>
</body>
</html>
